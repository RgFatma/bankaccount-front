<p>Hello {{client.lastName}} {{client.firstName}}!
</p>
<table class="table table-striped table-bordered table-condensed ">
  <thead>
    <tr>
      <th>Type </th>
      <th>Number</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>


    <tr *ngFor="let account of client.accounts;" [routerLink]="['/account/', account.accountNumber]"
      class='clickable-row'>
      <td ng-bind=""> {{account.accountType}} </td>
      <td ng-bind="">{{account.accountNumber}} </td>
      <td ng-bind="row.amount | currency"> {{account.accountBalance | currency }}</td>
    </tr>
  </tbody>

</table>
